</head>
<body>
    <!-- Header with Navigation -->

                    <li>

                                <p>Sign In</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="lower-nav">
                <ul>
                
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#profile">Profile</a></li>
    
                </ul>
            </div>
            
        </nav>
    </header>
    

    <!-- Home Page -->
    <section id="home">
        <h2>Welcome to Our Store</h2>
        <div class="featured-products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">Product A</div>
                <div class="product-card">Product B</div>
                <div class="product-card">Product C</div>
            </div>
        </div>
    </section>

    <!-- Product Page -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Page -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-cost">0.00</span></p>
        <button onclick="goToCheckout()">Proceed to Checkout</button>
    </section>

    <!-- Checkout Page -->
    <section id="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <button type="submit">Complete Payment</button>
        </form>
        <p id="confirmation-message" style="display: none;">Payment Completed. Thank you for your order!</p>
    </section>



    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
